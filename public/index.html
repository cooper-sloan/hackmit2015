<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Check this out</title>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
 		<script src="js/app.js"></script>
		<link type = "text/css" rel = "stylesheet" href = "hackmitoutlinecss.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body ng-app="hackApp">
		<div class = "container-fluid" ng-controller="mainCtrl">
			<div class="row">
				<div class = "box">
					<div class = "col-md-8">
						<div class = "heading">
							<h1>Check This Out </h1>
						</div>
					</div>
					<div class = "col-md-2">
						<div class = "notification">
	  							
		  					<div class = "boxnot">						
		  							<div dropdown >
						      		<button id="single-button2" type="button" style = "border: 1px solid white; height: 50px; width: 75px" class="btn btn-default" dropdown-toggle ng-disabled="disabled"> <span class="glyphicon glyphicon-bullhorn purple" aria-hidden="true"></span>
						      			<span style = "color: red; height: 10px; width: 10px; padding-bottom: 100px" class = "number">
						      				<b>{{notifications.length}}</b>
						      			</span>
						      		</button>
						      		<ul class="dropdown-menu" role="menu" aria-labelledby="single-button2">
						        		<button ng-repeat="notif in notifications" ng-click="updateSong(notif.id)">
						        			{{notif.name}}
						        		</button>
						      		</ul>
						    		</div>	
						    </div>

						</div>
					</div>
					<div class = "col-md-2">
						<div class = "navbar">
							<div id = "sign_in">
								<p> benjismum</p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class = "col-md-2">
					<div class = "sidebar">
						<div class = "category">
							<div dropdown is-open="status.isopen">
					      		<button id="single-button" type="button" class="btn btn-default" dropdown-toggle ng-disabled="disabled"><span class="glyphicon glyphicon-menu-hamburger purple" aria-hidden="true"></span> 
					        	Categories <span class="caret"></span>
					      		</button>
					      		<ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
					        		<button ng-repeat="category in categories" ng-click="updateCategory(category)">
					        			{{category}}
					        		</button>
					      		</ul>
					    	</div>
						</div>
						<button type="button" class="btn btn-default">
  							<span class="glyphicon glyphicon-thumbs-up purple" aria-hidden="true"></span> 
  							Songs I Like
						</button>
						<br>
						<button type="button" class="btn btn-default">
  							<span class="glyphicon glyphicon-thumbs-down purple" aria-hidden="true"></span> Songs I Dislike
						</button>
						<button type="button" class="btn btn-default">
  							<span class="glyphicon glyphicon-time purple" aria-hidden="true"></span> Saved for Later
						</button>
						<button type="button" class="btn btn-default">
  							<span class="glyphicon glyphicon-backward purple" aria-hidden="true"></span> History
						</button>
					</div>
				</div>
				<div class = "col-md-7">
					<div class = "feed">
							<tabset justified = "true">
								<tab heading="Global Feed" style = "color: red" ng-click="currentTab= 'globalFeed'; updateFeed(selectedCategory)">
									<ul style="list-style: none" class="no-overflow">
							    		<li ng-repeat="song in feedSongs | limitTo: 10" ng-if="feedSongs.length>0">
							    			<iframe src="{{makeUrl(song.songId)}}" width="250" height="100" frameborder="0" ></iframe>
							    		</li>
									 </ul>
								</tab>
								<tab heading="Friends Feed" ng-click="currentTab= 'friendsFeed'; updateFeed(selectedCategory)">
									<ul style="list-style: none" class="no-overflow">
							    		<li ng-repeat="song in feedSongs | limitTo: 15" ng-if="feedSongs.length>0">
							    			<iframe src="{{makeUrl(song.songId)}}" width="250" height="100" frameborder="0" ></iframe>
							    		</li>
									 </ul>
								</tab>
							</tabset>
					<div class = "interactive_feed">
					</div>

					</div>
				</div>

				<div class = "col-md-3">
					<div class = "current_song">
						<div class = "api">
							<h4> Current Song </h4>
							<iframe  id="iframeSong" src="{{currentSongUrl}}" width="250" height="330" frameborder="0" allowtransparency="true"></iframe>
						</div>
						<div class = "likes">
							<table class = "thumbs_table">
								<tr>
									<td>
										<button type="button" class = "btn btn-default" ng-click= "addLike()">
		  									<span class="glyphicon glyphicon-thumbs-up green" aria-hidden="true"></span> 
										</button>
									</td>
									<td>
										<button type="button" class = "btn btn-default" ng-click="addDislike()">
		  									<span class="glyphicon glyphicon-thumbs-down red" aria-hidden="true"></span> 
										</button>
									</td>
								</tr>
							</table>
							<div dropdown >
					      		<button id="single-button" type="button" class="btn btn-default" dropdown-toggle ng-disabled="disabled"><span class="glyphicon glyphicon-chevron-down purple" aria-hidden="true"></span> Share 
					      		</button>
					      		<ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
					        		<button ng-repeat="user in userFriends" ng-click="shareSong(user.id)">
					        			{{user.username}}
					        		</button>
					      		</ul>
					    	</div>
							
							<button type="button" class = "btn btn-default">
	  							<span class="glyphicon glyphicon-time purple" aria-hidden="true"></span> Save for later
	  							
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
