<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Check this out</title>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
 		<script src="js/app.js"></script>
		<link type = "text/css" rel = "stylesheet" href = "hackmitoutlinecss.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body ng-app="hackApp">
		<div class = "container-fluid" ng-controller="mainCtrl">
			<div class="row">
				<div class = "box">
					<div class = "col-md-8">
						<div class = "heading">
							<h1>Check This Out </h1>
						</div>
					</div>
					<div class = "col-md-2">
						<div class = "notification">
	  							<span class="glyphicon glyphicon-bullhorn purple" aria-hidden="true"></span>							
						</div>
					</div>
					<div class = "col-md-2">
						<div class = "navbar">
							<div id = "sign_in">
								<p> benjismum</p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class = "col-md-2">
					<div class = "sidebar">
						<div class = "category">
							<div dropdown is-open="status.isopen">
					      		<button id="single-button" type="button" class="btn btn-default" dropdown-toggle ng-disabled="disabled"><span class="glyphicon glyphicon-menu-hamburger purple" aria-hidden="true"></span> 
					        	Categories <span class="caret"></span>
					      		</button>
					      		<ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
					        		<li ng-repeat="category in categories">
					        			{{category}}
					        		</li>
					      		</ul>
					    	</div>
						</div>
						<button type="button" class="btn btn-default">
  							<span class="glyphicon glyphicon-thumbs-up purple" aria-hidden="true"></span> 
  							Songs I Like
						</button>
						<br>
						<button type="button" class="btn btn-default">
  							<span class="glyphicon glyphicon-thumbs-down purple" aria-hidden="true"></span> Songs I Dislike
						</button>
						<button type="button" class="btn btn-default">
  							<span class="glyphicon glyphicon-time purple" aria-hidden="true"></span> Saved for Later
						</button>
						<button type="button" class="btn btn-default">
  							<span class="glyphicon glyphicon-backward purple" aria-hidden="true"></span> History
						</button>
					</div>
				</div>
				<div class = "col-md-7">
					<div class = "feed">
							<tabset justified = "true">
								<tab heading="Global Feed" style = "color: red" class = "global">
									<ul>
							    		<li ng-repeat="song in feedSongs | limitTo: 2" ng-if="feedSongs.length>0">
							    			<iframe src="{{makeUrl(song.songId)}}" width="250" height="100" frameborder="0" ></iframe>
							    		</li>
									 </ul>
								</tab>
								<tab heading="Friends Feed">
								</tab>
							</tabset>
					<div class = "interactive_feed">
					</div>

					</div>
				</div>

				<div class = "col-md-3">
					<div class = "current_song">
						<div class = "api">
							<h4> Current Song </h4>
							<iframe src="https://embed.spotify.com/?uri=spotify:track:4th1RQAelzqgY7wL53UGQt" width="250" height="330" frameborder="0" allowtransparency="true"></iframe>
						</div>
						<div class = "likes">
							<table class = "thumbs_table">
								<tr>
									<td>
										<button type="button" class = "btn btn-default">
		  									<span class="glyphicon glyphicon-thumbs-up green" aria-hidden="true"></span> 
										</button>
									</td>
									<td>
										<button type="button" class = "btn btn-default">
		  									<span class="glyphicon glyphicon-thumbs-down red" aria-hidden="true"></span> 
										</button>
									</td>
								</tr>
							</table>
							
							<button type="button" class = "btn btn-default">
	  							<span class="glyphicon glyphicon-chevron-down purple" aria-hidden="true"></span> Share
	  							
							</button>
							<button type="button" class = "btn btn-default">
	  							<span class="glyphicon glyphicon-time purple" aria-hidden="true"></span> Save for later
	  							
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
