<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Check this out</title>
		<link type = "text/css" rel = "stylesheet" href = "hackmitoutlinecss.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body>
		<div class = "container-fluid">
			<div class="row">
				<div class = "box">
					<div class = "col-md-7">
						<div class = "heading">
							<h1>Check this out </h1>
						</div>
					</div>
					<div class = "col-md-4">
					</div>
					<div class = "col-md-1">
						<div class = "navbar">
							<p> Sign in</p>
						
					</div>
				</div>
			</div>

			<div class="row">
				<div class = "col-md-2">
					<div class = "sidebar">
						<h4>More</h4>
						<hr>
							<button type="button" class="btn btn-default btn-lg ">
	  							<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> 
	  							Songs I Like
							</button>
							<br>
							<button type="button" class="btn btn-default btn-lg">
	  							<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> Songs I Dislike
							</button>
							<button type="button" class="btn btn-default btn-lg">
	  							<span class="glyphicon glyphicon-time" aria-hidden="true"></span> Saved for Later
							</button>
							<button type="button" class="btn btn-default btn-lg">
	  							<span class="glyphicon glyphicon-backward" aria-hidden="true"></span> History
							</button>
					</div>
				</div>
				<div class = "col-md-7">
					<div class = "feed">
							<div class = "large_button">
								<table class = "button_table">
									<tr>
										<td>

											<button type="button" class="btn btn-default btn-lg">
					  							<span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Global music
											</button>
										</td>
										<td>
											<button type="button" class="btn btn-default btn-lg">
				  								<span class="glyphicon glyphicon-user" aria-hidden="true"></span> Friend's music
										</button>
										</td>
									</tr>

								</table>

							</div>
						<div class = "interactive_feed">
							<table class = "interactive_table">
								<tr> 
									<div class = "face_circle">
									</div>
									<hr>
								</tr>
							</table>
						</div>


					</div>
				</div>

				<div class = "col-md-3">
					<div class = "current_song">
						<div class = "api">
							<h4> Current Song </h4>
							<hr>
							<iframe src="https://embed.spotify.com/?uri=spotify:track:4th1RQAelzqgY7wL53UGQt" width="250" height="330" frameborder="0" allowtransparency="true"></iframe>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
