<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Check this out</title>
		<link type = "text/css" rel = "stylesheet" href = "hackmitoutlinecss.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body>
		<div class = "container-fluid">
			<div class="row">
				<div class = "box">
					<div class = "col-md-8">
						<div class = "heading">
							<h1>Check this out </h1>
						</div>
					</div>
					<div class = "col-md-2">
						<div class = "notification">
	  							<span class="glyphicon glyphicon-bullhorn purple" aria-hidden="true"></span>							
						</div>
					</div>
					<div class = "col-md-2">
						<div class = "navbar">
							<div id = "sign_in">
								<p> benjismum</p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class = "col-md-2">
					<div class = "sidebar">
						<h4>More</h4>
						<hr>
						
						<div class = "category">
							<button type="button" class = "btn btn-default">
	  							<span class="glyphicon glyphicon-menu-hamburger purple" aria-hidden="true"></span> 
	  							Categories
							</button>
						</div>
						<button type="button" class="btn btn-default">
  							<span class="glyphicon glyphicon-thumbs-up purple" aria-hidden="true"></span> 
  							Songs I Like
						</button>
						<br>
						<button type="button" class="btn btn-default">
  							<span class="glyphicon glyphicon-thumbs-down purple" aria-hidden="true"></span> Songs I Dislike
						</button>
						<button type="button" class="btn btn-default">
  							<span class="glyphicon glyphicon-time purple" aria-hidden="true"></span> Saved for Later
						</button>
						<button type="button" class="btn btn-default">
  							<span class="glyphicon glyphicon-backward purple" aria-hidden="true"></span> History
						</button>
					</div>
				</div>
				<div class = "col-md-7">
					<div class = "feed">
							<div class = "large_button">
								<table class = "button_table">
									<tr>
										<td>
											<button type="button" class="btn btn-default btn-lg">
					  							<span class="glyphicon glyphicon-globe purple" aria-hidden="true"></span> Global Music
											</button>
										</td>
										<td>
											<button type="button" class="btn btn-default btn-lg">
				  								<span class="glyphicon glyphicon-user purple" aria-hidden="true"></span> Friends' Music
											</button>
										</td>
									</tr>
								</table>
							</div>
							<div class = "interactive_feed">
								<table class = "interactive_table">
									<tr> 
										<td>
											<div class = "face_circle">
											</div>
										</td>
										<td>
											<div class = "track">
												<iframe src="https://embed.spotify.com/?uri=spotify:track:22mek4IiqubGD9ctzxc69s" width="500" height="80" frameborder="0" allowtransparency="true"></iframe>
											</div>
										</td>
									</tr>
								</table>
							</div>

					</div>
				</div>

				<div class = "col-md-3">
					<div class = "current_song">
						<div class = "api">
							<h4> Current Song </h4>
							<hr>
							<iframe src="https://embed.spotify.com/?uri=spotify:track:4th1RQAelzqgY7wL53UGQt" width="250" height="330" frameborder="0" allowtransparency="true"></iframe>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
